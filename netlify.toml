[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS redirect
[[redirects]]
  from = "http://olivegardenholiday.com/*"
  to = "https://olivegardenholiday.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.olivegardenholiday.com/*"
  to = "https://www.olivegardenholiday.com/:splat"
  status = 301
  force = true
